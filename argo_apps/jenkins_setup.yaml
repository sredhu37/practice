apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster_setup
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: jenkins/sunny-jenkins-helm/
    repoURL: 'https://github.com/sredhu37/practice.git'
    targetRevision: setup-argocd
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
