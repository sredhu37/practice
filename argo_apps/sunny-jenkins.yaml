apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sunny-jenkins
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: jenkins
    # server: 'https://kubernetes.default.svc'
    server: 'https://35.244.2.173/'
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  source:
    path: jenkins/sunny-jenkins-helm/
    repoURL: 'https://github.com/sredhu37/practice.git'
    targetRevision: master
    helm:
      valueFiles:
      - values-dev.yaml
      values: |
        persitentVolumeClaim:
          storage: 10G
